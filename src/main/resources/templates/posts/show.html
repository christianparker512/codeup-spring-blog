
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Parker is Creative!</title>
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Welcome to Parker is Creative!')"></header>

<main>
    <div class="card">
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.body}"></p>
        <p>Created by: <span th:text="${post.owner.username}"></span></p>
    </div>
</main>

<footer th:replace="partials/partials :: footer"></footer>

</body>
</html>
