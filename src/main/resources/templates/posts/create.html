<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">
    <h1 style="text-align: center">Create a post</h1>
</div>

<div class="container">
    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" th:field="*{title}"/>
        </div>
        <div class="form-group">
            <label for="body">Post Body</label>
            <textarea class="form-control" id="body" th:field="*{body}"></textarea>
        </div>
        <input class="btn btn-block btn-primary" type="submit" value="Create Post"/>
    </form>
</div>

<div th:replace="partials/scripts :: scripts"></div>

</body>
</html>
