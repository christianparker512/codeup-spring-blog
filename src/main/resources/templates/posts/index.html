<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<!-- This is where we iterate through the Posts ArrayList -->
<h1>Welcome to Parker is Creative!</h1>

<div th:each="post : ${posts}">
    <a th:text="${post.title}" th:href="@{|/posts/${post.id}|}"></a>
    <p th:text="${post.body}"></p>
</div>


<div th:replace="partials/scripts :: assets"></div>
</body>
</html>
