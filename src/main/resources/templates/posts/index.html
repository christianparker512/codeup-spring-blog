<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Parker is Creative</title>
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Welcome to the Parker is Creative!')"></header>

<main class="container">
    <div class="card" th:each="post : ${posts}">
        <h3 class="text-center" th:text="${post.title}"></h3>
        <p th:text="${post.body}"></p>
    </div>
</main>

<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
