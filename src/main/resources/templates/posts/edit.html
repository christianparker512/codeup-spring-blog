<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container">
    <h1 style="text-align: center">Edit your post</h1>
</div>

<div class="container">
    <form th:action="@{/posts/edit/{id}(id=${post.id})}" method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" name="title" class="form-control" type="text" th:field="*{title}" th:value="${post.title}">
        </div>
        <div class="form-group">
            <label for="body">Post Body</label>
            <textarea id="body" name="body" class="form-control" type="text" th:field="*{body}" th:text="${post.body}"></textarea>
        </div>
        <input type="submit" class="btn btn-block btn-primary">
    </form>
</div>

<div th:replace="partials/scripts :: scripts"></div>

</body>
</html>
